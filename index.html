          <section data-markdown>
            <script type="text/template">
            ### Prodecural

            BASIC and C are notable examples, they provide basic looping and
            subroutines.

            *Why?*

            To abstract away from GOTO statements.

          <section data-markdown>

            ### Object oriented

            Java, C#, C++ etc, these languages gave us classes and objects.

            *Why?*

            To abstract away from global state.

            ### Functional

            Increasingly large number of languages, including Clojure,

            *Why?*

            To abstract away from all state.

        <section>
          <section>
            <h2>Purity</h2>
            <img data-src="input->output.png" style="background-color:white;"/>
            <p>
            <small>
              <a href="https://www.fpcomplete.com/blog/2017/04/pure-functional-programming">(source)</a></small>
            </p>
          </section>
          <section data-markdown>
            <script type="text/template">
            Same arguments in === same result
            <p class="fragment">No side effects!</p>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### An example ...
            Let's write some code to double every number in a list:

            <pre class="fragment highlight">
            function multiplyByTwo (numbers) {
              for(var i = 0; i < numbers.length; i++) {
                numbers[i] = numbers[i] * 2
              }
              return numbers
            }
            </pre>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### An example ...
            <pre class="highlight">
            var oneToFive = [1, 2, 3, 4, 5]
            var doubled = multiplyByTwo(oneToFive)
            console.log(doubled)   // prints '[2, 4, 6, 8, 10]'  ...  :)
            <span class="fragment">console.log(oneToFive) // prints '[2, 4, 6, 8, 10]'  ...  :(</span>
            </pre>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### An example ...
            <pre class="highlight">
            function multiplyByTwo (numbers) {
              var destination = []
              for(var i = 0; i < numbers.length; i++) {
                destination.push(numbers[i] * 2)
              }
              return destination
            }
            </pre>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### An example ...
            <pre class="highlight">
            var oneToFive = [1, 2, 3, 4, 5]
            var doubled = multiplyByTwo(oneToFive)
            console.log(doubled)   // prints '[2, 4, 6, 8, 10]'  ...  :)
            console.log(oneToFive) // prints '[1, 2, 3, 4, 5]'   ...  :)
            </pre>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            Pure functions easier to design, test and understand
            </script>
          </section>
          <section data-markdown data-transition="none">
            <script type="text/template">
            #### Referential transparency
```
function getMeACoffee() {
  // ...
}

var coffee1 = getMeACoffee()
var coffee2 = getMeACoffee()
var coffee3 = getMeACoffee()
```

Note:
Referential transparency means that an expression always evaluates to the same
result in any context, so you can replace an expression with it's value
anywhere you see the expression

This makes it very easy to debug programs, as you can easily make subtitutions
and be sure that you haven't changed the outcome of your program.
            </script>
          </section>
          <section data-markdown data-transition="none">
            <script type="text/template">
            #### Referential transparency
```
function getMeACoffee() {
  // ...
}

var coffee1 = getMeACoffee()
var coffee2 = coffee1
var coffee3 = coffee1
```
            </script>
          </section>
          <section data-markdown data-transition="none">
            <script type="text/template">
            #### Referential transparency
```javascript
function getMeACoffee() {
  val cup = new Coffee()
  creditCard.charge(cup.price)
  return cup
}

var coffee1 = getMeACoffee()
var coffee2 = coffee1
var coffee3 = coffee1
```
<span class="fragment">Free coffee!</span>

Note:
So if `getMeACoffee` performs side effects, it's not longer referentially
transparent, and you can't use the substitution model to reason about the
evaluation of your program.
            </script>

            ## Declarative programming
          </section>
          <section data-markdown>
            <script type="text/template">
            What does this do?
            ```javascript
            var n = 1;
            var num_elements = 0;
            var sum_of_first_10_squares = 0;

            while (num_elements < 10) {
              sum_of_first_10_squares += (n * n);
              num_elements += 1;
              n += 1;
            }

            console.log(sum_of_first_10_squares)
            ```
            </script>
          </section>
          <section>
            <p>How about this?</p>
            <pre class="highlight haskell">
<span class="fragment" data-fragment-index=0>map (^2) [1..]</span><span class="fragment" data-fragment-index=2>  |> take 10 </span><span class="fragment" data-fragment-index=3> |> sum </span></pre>
            <small>(apologies for the Haskell/F# syntax)</small>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Why

              We're telling the computer what we want, and not how to get it
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Why

              Abstract away concepts of iteration, transformation, filtering, and accumulation
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Why

              Write functions to deal with elements, and not a sequence
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Why

              Small independently testable functions are more maintainable
            </script>
          </section>
