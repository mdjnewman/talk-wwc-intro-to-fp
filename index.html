            </script>

          <section data-markdown>
            <script type="text/template">
            Different paradigms:

            - Procedural
            - Object oriented
            - Functional
            - Logical
            - Symbolic
            - Dataflow
            - â€¦

          <section data-markdown>
            <script type="text/template">
            ### Prodecural

            BASIC and C are notable examples, they provide basic looping and
            subroutines.

            *Why?*

            To abstract away from GOTO statements.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### Object oriented

            Java, C#, C++ etc, these languages gave us classes and objects.

            *Why?*

            To abstract away from global state.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### Functional

            Increasingly large number of languages, including Clojure,
            Scala and Haskell.

            *Why?*

            To abstract away from all state.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            Note that the paradigms listed above aren't orthogonal,
            and multi-paradigm languages are a thing.
            </script>

            </script>

          <section data-markdown>

            Every input term has exactly one output term.
            <p class="fragment">Same arguments in === same result</p>

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            ### Why?
            Easier to design, test and understand

            Referential transparency

            <p class="fragment">-> optimisations</p>

            <p class="fragment">-> laziness</p>
            </script>

        <section>
          <section data-markdown>
            ## Declarative programming
          </section>
          <section data-markdown>
            <script type="text/template">
            What does this do?
            ```javascript
            var n = 1;
            var num_elements = 0;
            var sum_of_first_10 = 0;

            while (num_elements < 10) {
              if ((n * n) % 5 == 0) {
                sum_of_first_10 += (n * n);
                num_elements += 1;
              }
              n += 1;
            }

            console.log(sum_of_first_10) // 9625
            ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
            How about this?
            ```haskell
            sum . take 10 . filter (\x -> x `mod` 5 == 0) $ map (^2) [1..]
            ```
            <small>(apologies for the Haskell syntax)</small>
            </script>
          </section>
